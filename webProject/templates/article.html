{% extends 'template.html' %}
{% load static %}

{% block content %}
    <div class="route">
        <a href="/">Главная</a>/
        <a href="/ethnos">Этносы</a>/
        <a href="/ethnos/{{data.ethnos.id}}">{{data.ethnos}}</a>/
        <a href="/ethnos/{{data.ethnos.id}}/article/{{data.id}}">{{data.head}}</a>
    </div>
    <h2>{{data.head}}</h2>
    <div class="mainText">{{data.body|linebreaks}}</div>
    <div class="articleDate">{{data.date|date:"j.m.y G:i"}}</div>
    <div class="editPanel">
        <a class="btn btn-primary" href="/ethnos/{{data.ethnos.id}}/article/{{data.id}}/edit" role="button">Редактировать</a>
        <a href="/log/{{data.id}}">История изменений</a>
    </div>
{% endblock %}
