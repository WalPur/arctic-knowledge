{% extends 'template.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/ethnos.css' %}">
{% endblock %}

{% block title %} {{ethnos}} {% endblock %}

{% block content %}
    <h2>Статьи по народности - {{ethnos}}:</h2>
    <ul class="list-unstyled">
        {% for str in data %}
            <li><a class="listElem" href="{{str.ethnos.id}}/article/{{str.id}}">{{str.head}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
