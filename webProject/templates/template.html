{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block styles %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="container-xxl">
                <a href="/"><img class="logo" src="{% static 'img/logo.svg' %}"></a>
            </div>
        </div>
        <div class="background">
            <div class="container-xxl siteName">
                <h1>АРКТИКА -<br> ВЕРШИНА МИРА</h1>
            </div>
            <nav class="row container">
                <a href="/" class="navElem col-3 {% if main_page %}active{% endif %}">
                    Главная
                </a>
                <a href="/news" class="navElem col-3 {% if news_page %}active{% endif %}">
                    Новости
                </a>
                <a href="/contacts" class="navElem col-3 {% if contacts_page %}active{% endif %}">
                    Контакты
                </a>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
